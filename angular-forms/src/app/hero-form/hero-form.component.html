<div class='container'>
	{{diagnostic}}
	<div class='col-md-4'>
		<h1> Hero Form</h1>
		<form #heroForm="ngForm">
			<div class='form-group'>
				<label for='name'>Name</label>
				<input type='text' class='form-control' name='name' required [(ngModel)]="myModel.name
				" #nameInput/>
				<p> Input Classes: {{ nameInput.className}}</p>
			</div>
			<div class='form-group'>
				<label for='alterEgo'>Alter Ego</label>
				<input type='text' class='form-control' name='alterEgo' required [(ngModel)]="myModel.alterEgo"/>
			</div>
			<div class='form-group'>
				<label for='power'> Power</label>
				<select class='form-control' name='power' required [(ngModel)]='myModel.power'>
					<option *ngFor="let power of powers" [value]="power"> {{ power}}</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</div>
